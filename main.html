<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Official Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Logo -->
    <img id="logo" class="logo" src="your-logo.jpg" alt="Your Logo">

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://instagram.com/YOUR_INSTAGRAM" target="_blank">Instagram</a>
        <a href="https://twitter.com/YOUR_TWITTER" target="_blank">Twitter</a>
        <a href="https://facebook.com/YOUR_FACEBOOK" target="_blank">Facebook</a>
        <a href="https://youtube.com/YOUR_YOUTUBE" target="_blank">YouTube</a>
    </div>

    <!-- Store (Patreon) Button -->
    <a href="https://patreon.com/YOUR_PATREON" target="_blank" class="store-link">Visit My Store</a>

    <!-- Email Subscription Box (Mailchimp) -->
    <div class="subscribe-box">
        <form action="https://YOUR-MAILCHIMP-URL" method="post">
            <input type="email" name="EMAIL" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
